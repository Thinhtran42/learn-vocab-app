<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VocabMaster Splash</title>
</head>
<body>
    <svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="30%" style="stop-color:#764ba2;stop-opacity:1" />
                <stop offset="70%" style="stop-color:#f093fb;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Background -->
        <rect width="1284" height="2778" fill="url(#splashGradient)" />
        
        <!-- Logo Container -->
        <g transform="translate(642,1389)">
            <!-- Main Logo Circle -->
            <circle cx="0" cy="0" r="120" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="4" />
            
            <!-- Book Icon -->
            <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#667eea" />
            <rect x="-50" y="-30" width="100" height="5" fill="#4ECDC4" />
            <rect x="-50" y="-15" width="100" height="4" fill="#FF6B9D" />
            <rect x="-50" y="-2" width="100" height="4" fill="#45B7D1" />
            
            <!-- Letter V -->
            <text x="0" y="25" font-family="Arial, sans-serif" font-size="50" font-weight="bold" 
                  text-anchor="middle" fill="#FFFFFF">V</text>
            
            <!-- App Name -->
            <text x="0" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
                  text-anchor="middle" fill="#FFFFFF">VocabMaster</text>
            
            <!-- Tagline -->
            <text x="0" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="normal" 
                  text-anchor="middle" fill="rgba(255,255,255,0.8)">Master Your Vocabulary</text>
            
            <!-- Floating Elements -->
            <circle cx="-200" cy="-150" r="12" fill="rgba(255,255,255,0.3)" />
            <circle cx="180" cy="-180" r="8" fill="rgba(255,255,255,0.4)" />
            <circle cx="-150" cy="200" r="15" fill="rgba(255,255,255,0.2)" />
            <circle cx="160" cy="180" r="10" fill="rgba(255,255,255,0.3)" />
            
            <!-- Stars -->
            <text x="-220" y="-100" font-size="30" fill="#FFD700">‚ú®</text>
            <text x="200" y="-120" font-size="25" fill="#FFD700">‚≠ê</text>
            <text x="-180" y="250" font-size="35" fill="#FFD700">üåü</text>
            <text x="190" y="220" font-size="20" fill="#FFD700">‚ú®</text>
        </g>
    </svg>
</body>
</html>
